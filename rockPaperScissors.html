<!DOCTYPE html>
<html>
  <head>

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <center>
      <div class="jumbotron-fluid">
      <h1>Welcome to Rock, Paper, Scissors game!</h1>
      <h3>PLayer 1 click the button "rock, paper, or scissors". 
        Once player 1 chooses. Player 2 click button "rock, paper, or scissors". 
        When you both have selected. Press the button "who wins?"</h2><hr>
    </div><br>
    <h1> Player 1</h1>
    <button type="button" id="rock1">Rock</button>
    <button type="button" id="paper1">Paper</button>
    <button type="button" id="scissor1">Scissor</button>
    <h1> Player 2</h1>
    <button type="button" id="rock2">Rock</button>
    <button type="button" id="paper2">Paper</button>
    <button type="button" id="scissor2">Scissor</button>
    <h1> Winner:</h1>
    <button type="button" id="check"> Who wins?</button>
    <p id="winner"> Who Won?</p>
    <script src= "assets/javascripts/javaScripts.js"></script>
      <link rel="stylesheet" type="text/css" href="rockpaperscissor/main.css">

  </body>
</html>
